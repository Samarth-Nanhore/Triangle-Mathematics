    <form class="quizform" >
 <div class="question-container">

    </p>
    <label><input type="radio" name="question1" value="4" />4</label>
    <label><input type="radio" name="question1" value="2"/>2</label>
    <label><input type="radio" name="question1" value="3"/>3</label>
 </div>

 <div class="question-container">
    <p>      
An angle whose measure is exactly 90 degrees.
    </p>
    <label><input type="radio" name="question2" value="vertical" />
    vertical</label>
    <label><input type="radio" name="question2" value="right"/>
    right</label>
    <label><input type="radio" name="question3" value="straight"/>
    straight</label>
 </div>
</form>
